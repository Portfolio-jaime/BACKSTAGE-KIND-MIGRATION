apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backstage
  namespace: argocd
  # Finalizer para asegurar que ArgoCD limpia los recursos al eliminar la app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  # Annotations para Image Updater (actualización automática de imagen)
  annotations:
    argocd-image-updater.argoproj.io/image-list: backstage=jaimehenao8126/backstage-production
    argocd-image-updater.argoproj.io/backstage.update-strategy: newest-build
    argocd-image-updater.argoproj.io/backstage.allow-tags: regexp:^[a-f0-9]{40}$
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/backstage.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/backstage.helm.image-tag: image.tag
    gemini-sync-trigger: bd173c57d07d92dfd6c9e10a73ecbdbe1a9b87ca
    argocd-sync-trigger: 4b8d5bb3a1711010f04f1d95667e2472a5028d51
spec:
  # Proyecto de ArgoCD
  project: default
  # Fuente: este repositorio Git
  source:
    repoURL: https://github.com/Portfolio-jaime/BACKSTAGE-KIND-MIGRATION.git
    targetRevision: main
    path: helm/backstage
    # Configuración de Helm
    helm:
      # Valores por defecto
      valueFiles:
        - values.yaml
      # Override de valores específicos
      parameters:
        - name: image.repository
          value: jaimehenao8126/backstage-production
        - name: image.tag
          value: 4b8d5bb3a1711010f04f1d95667e2472a5028d51
        - name: image.pullPolicy
          value: Always
        - name: replicaCount
          value: "2"
        - name: namespace
          value: backstage
      # Release name
      releaseName: backstage
  # Destino: Cluster local de Kind
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  # Políticas de sincronización
  syncPolicy:
    # Sincronización automática
    automated:
      # Auto-heal: corrige drift automáticamente
      selfHeal: true
      # Prune: elimina recursos que ya no están en Git
      prune: true
      # Allow empty: permite sincronizar aunque no haya cambios
      allowEmpty: false
    # Opciones de sincronización
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    # Retry policy
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Ignorar diferencias en campos específicos
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  # Información adicional
  info:
    - name: 'Repository'
      value: 'https://github.com/Portfolio-jaime/BACKSTAGE-KIND-MIGRATION'
    - name: 'Documentation'
      value: 'https://github.com/Portfolio-jaime/BACKSTAGE-KIND-MIGRATION/blob/main/README.md'
