name: CI/CD Pipeline - Backstage

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backstage-kind/**'
      - 'helm/**'
      - 'kubernetes/**'
      - 'Makefile'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOCKER_IMAGE: jaimehenao8126/backstage-production
  NAMESPACE: backstage

jobs:
  # Build, Test and Push
  build-and-push:
    name: Build, Test and Push
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.vars.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: backstage-kind/yarn.lock

      - name: Install dependencies
        working-directory: backstage-kind
        run: yarn install --frozen-lockfile

      - name: Run linter
        working-directory: backstage-kind
        run: |
          yarn workspace backend lint || true
          yarn workspace app lint || true

      - name: Run tests
        working-directory: backstage-kind
        run: |
          yarn workspace backend test --passWithNoTests || true
          yarn workspace app test --passWithNoTests || true

      - name: Build backend
        working-directory: backstage-kind
        run: yarn workspace backend build

      - name: Build frontend
        working-directory: backstage-kind
        run: yarn workspace app build

      # Docker Build and Push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backstage-kind
          file: ./backstage-kind/Dockerfile.kind
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image info
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.tag }}"
          echo "ðŸ“¦ Latest: ${{ env.DOCKER_IMAGE }}:latest"

  deploy-to-kind:
    name: Deploy to Kind Cluster
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production # Assuming a production environment for deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4



      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0 # Specify a Helm version

      - name: Deploy Backstage with Helm
        run: |
          helm upgrade backstage ./helm/backstage \
            --namespace ${{ env.NAMESPACE }} \
            --set image.tag=latest \
            --set env.AUTH_GITHUB_CLIENT_ID=${{ secrets.AUTH_GITHUB_CLIENT_ID }} \
            --set env.AUTH_GITHUB_CLIENT_SECRET=${{ secrets.AUTH_GITHUB_CLIENT_SECRET }} \
            --reuse-values

      - name: Verify Backstage Deployment
        run: |
          kubectl rollout status deployment/backstage -n ${{ env.NAMESPACE }}
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/name=backstage

  # Notify to update local deployment
  notify-update:
    name: Notify Update Available
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deployment instructions
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ New image available!"
          echo "=========================================="
          echo ""
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image-tag }}"
          echo ""
          echo "To update your local Kind cluster, run:"
          echo ""
          echo "  kubectl set image deployment/backstage \\"
          echo "    backstage=${{ env.DOCKER_IMAGE }}:latest \\"
          echo "    -n ${{ env.NAMESPACE }}"
          echo ""
          echo "Or use Helm:"
          echo ""
          echo "  helm upgrade backstage ./helm/backstage \\"
          echo "    --namespace ${{ env.NAMESPACE }} \\"
          echo "    --set image.tag=latest \\"
          echo "    --reuse-values"
          echo ""
          echo "Or use the Makefile:"
          echo ""
          echo "  make helm-upgrade"
          echo ""
          echo "=========================================="

  # Cleanup old images
  cleanup:
    name: Cleanup old Docker images
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Delete old images
        continue-on-error: true
        run: |
          echo "ðŸ§¹ Cleanup completed (manual cleanup recommended for Docker Hub)"
