    - prometheus
    - api
    - metrics
spec:
  type: openapi
  lifecycle: production
  owner: platform-engineering
  system: monitoring
  definition: |
    openapi: 3.0.0
    info:
      title: Prometheus API
      version: 1.0.0
    servers:
      - url: http://prometheus.kind.local/api/v1
