---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: prometheus
  title: Prometheus
  description: Monitoring and alerting toolkit for Kubernetes
  annotations:
    backstage.io/kubernetes-id: prometheus
    backstage.io/kubernetes-namespace: monitoring
  tags:
    - monitoring
    - prometheus
    - metrics
  links:
    - url: http://prometheus.kind.local
      title: Prometheus UI
      icon: dashboard
    - url: http://prometheus.kind.local/targets
      title: Targets
      icon: catalog
    - url: http://prometheus.kind.local/alerts
      title: Alerts
      icon: alert
spec:
  type: service
  lifecycle: production
  owner: platform-engineering
  system: monitoring
  providesApis:
    - prometheus-api
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: grafana
  title: Grafana
  description: Analytics and interactive visualization platform
  annotations:
    backstage.io/kubernetes-id: grafana
    backstage.io/kubernetes-namespace: monitoring
  tags:
    - monitoring
    - grafana
    - visualization
    - dashboards
  links:
    - url: http://grafana.kind.local
      title: Grafana UI
      icon: dashboard
    - url: http://grafana.kind.local/dashboards
      title: Dashboards
      icon: catalog
spec:
  type: service
  lifecycle: production
  owner: platform-engineering
  system: monitoring
  dependsOn:
    - component:prometheus
---
